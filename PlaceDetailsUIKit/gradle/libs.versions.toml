# This file defines the versions and library dependencies used in the project.
# By centralizing this information, we ensure consistency across all modules
# and make it easier to manage updates. For more details on version catalogs, see:
# https://docs.gradle.org/current/userguide/version_catalog_basics.html

[versions]
# --- Android SDK Versions ---
# These versions define the API levels for compiling, targeting, and running the app.
# By centralizing them here, we ensure all modules in the project are aligned.
compileSdk = "36"
minSdk = "27"
targetSdk = "36"

# --- Core Android & Kotlin ---
# These are the fundamental versions for building the Android app.
agp = "8.13.0"
kotlin = "2.2.20"
coreKtx = "1.17.0"
appcompat = "1.7.1"
activity = "1.11.0"
lifecycle = "2.9.4"
fragmentKtx = "1.8.9"
material = "1.13.0"
constraintlayout = "2.2.1"

# --- Jetpack Compose ---
# Versions for Jetpack Compose, Android's modern UI toolkit.
# The Compose BOM (Bill of Materials) manages the versions of different Compose libraries
# to ensure they are compatible with each other.
composeBom = "2025.09.01"
activityCompose = "1.11.0"
ui = "1.9.2"

# --- Google Services (Maps, Places, Location) ---
# Versions for Google Play Services libraries, which are essential for this sample.
googleMaps = "19.2.0"
places = "5.0.0"
playServicesLocation = "21.3.0" # Required for the FusedLocationProviderClient to get the device's location.

# --- Testing ---
# Versions for testing libraries.
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
testRules = "1.7.0"
testRunner = "1.7.0"

# --- Gradle Plugins ---
# Versions for Gradle plugins used in the build process.
mapsSecretsGradlePlugin = "2.0.1"


[libraries]
# --- Core Android & Kotlin ---
# These are the foundational libraries for building a modern Android application with Kotlin.
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
androidx-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
androidx-fragment-ktx = { group = "androidx.fragment", name = "fragment-ktx", version.ref = "fragmentKtx" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

# --- Jetpack Compose ---
# The Compose BOM (Bill of Materials) simplifies dependency management by coordinating the versions of various Compose libraries.
# By using platform(), we don't need to specify versions for individual Compose artifacts.
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "ui" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview", version.ref = "ui" }

# --- Google Services (Maps, Places, Location) ---
# These are the key libraries for this sample app, providing map, place details, and location functionalities.
google-maps-services = { group = "com.google.android.gms", name = "play-services-maps", version.ref = "googleMaps"}
places = { module = "com.google.android.libraries.places:places", version.ref = "places" }
play-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "playServicesLocation" }

# --- Testing ---
# Libraries for running unit tests (on the JVM) and instrumented tests (on an Android device/emulator).
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-test-rules = { group = "androidx.test", name = "rules", version.ref = "testRules" }
androidx-test-runner = { group = "androidx.test", name = "runner", version.ref = "testRunner" }

# --- Compose Testing ---
# Libraries specifically for testing Jetpack Compose UIs.
androidx-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }
androidx-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }


[plugins]
# --- Core Gradle Plugins ---
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

# --- Utility Gradle Plugins ---
# The secrets plugin is used to securely handle the Places API key, preventing it from being checked into source control.
secrets-gradle-plugin = { id = "com.google.android.libraries.mapsplatform.secrets-gradle-plugin", version.ref = "mapsSecretsGradlePlugin" }
