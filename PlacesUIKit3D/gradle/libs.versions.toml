# This file defines the versions and library dependencies used in the project.
# By centralizing this information, we ensure consistency across all modules
# and make it easier to manage updates. For more details on version catalogs, see:
# https://docs.gradle.org/current/userguide/version_catalog_basics.html

[versions]
# --- Core Android & Kotlin ---
# These are the fundamental versions for building the Android app.
agp = "8.11.1"
kotlin = "2.2.0"
coreKtx = "1.16.0"
lifecycleRuntimeKtx = "2.9.2"
fragmentKtx = "1.8.8"
material = "1.12.0"

# --- Jetpack Compose ---
# Versions for Jetpack Compose, Android's modern UI toolkit.
# The Compose BOM (Bill of Materials) manages the versions of different Compose libraries
# to ensure they are compatible with each other.
composeBom = "2025.07.00"
activityCompose = "1.10.1"
fragmentCompose = "1.8.8"

# --- Google Services (Maps, Places, Location) ---
# Versions for Google Play Services libraries, which are essential for this sample.
playServicesMaps3d = "0.0.2"
places = "4.4.1"
mapsUtilsKtx = "5.2.0"

# --- Dependency Injection ---
# Version for Hilt, a dependency injection library for Android.
hilt = "2.57"

# --- Testing ---
# Versions for testing libraries.
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
truth = "1.4.4"

# --- Gradle Plugins ---
# Versions for Gradle plugins used in the build process.
secretsGradlePlugin = "2.0.1"
ksp = "2.2.0-2.0.2"
kotlinParcelize = "2.2.0"

# --- Miscellaneous ---
# Other libraries used in the project.
kotlinxDatetime = "0.7.1"


[libraries]
# --- Core Android & Kotlin ---
# These are the foundational libraries for building a modern Android application with Kotlin.
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-fragment-ktx = { group = "androidx.fragment", name = "fragment-ktx", version.ref = "fragmentKtx" }
material = { module = "com.google.android.material:material", version.ref = "material" }

# --- Jetpack Compose ---
# The Compose BOM (Bill of Materials) simplifies dependency management by coordinating the versions of various Compose libraries.
# By using platform(), we don't need to specify versions for individual Compose artifacts.
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-fragment-compose = { group = "androidx.fragment", name = "fragment-compose", version.ref = "fragmentCompose" }
androidx-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-material-icons-extended = { module = "androidx.compose.material:material-icons-extended" }
androidx-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }

# --- Google Services (Maps, Places, Location) ---
# These are the key libraries for this sample app, providing map, place details, and location functionalities.
play-services-maps3d = { module = "com.google.android.gms:play-services-maps3d", version.ref = "playServicesMaps3d" }
places = { module = "com.google.android.libraries.places:places", version.ref = "places" }
maps-utils-ktx = { module = "com.google.maps.android:maps-utils-ktx", version.ref = "mapsUtilsKtx" }

# --- Dependency Injection ---
# Hilt is used for dependency injection to manage object lifecycles and dependencies.
dagger = { group = "com.google.dagger", name = "dagger", version.ref = "hilt" }
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-android-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt" }

# --- Testing ---
# Libraries for running unit tests (on the JVM) and instrumented tests (on an Android device/emulator).
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
google-truth = { group = "com.google.truth", name = "truth", version.ref = "truth" }

# --- Compose Testing ---
# Libraries specifically for testing Jetpack Compose UIs.
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }

# --- Miscellaneous ---
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinxDatetime" }


[plugins]
# --- Core Gradle Plugins ---
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

# --- Utility Gradle Plugins ---
# The secrets plugin is used to securely handle the Places API key, preventing it from being checked into source control.
secrets-gradle-plugin = { id = "com.google.android.libraries.mapsplatform.secrets-gradle-plugin", version.ref = "secretsGradlePlugin" }
# The parcelize plugin provides a @Parcelize annotation to automatically generate Parcelable implementations.
jetbrains-kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlinParcelize" }
# Hilt plugin for Android applications.
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
# KSP for annotation processing in Kotlin.
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
