name: Build demos

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  repository_dispatch:
    types: [ build ]
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-demo-java:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Install NDK
      run: |
        sudo ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --install "ndk;20.0.5594570"

    - name: Build and check
      run: cd demo-java && ./gradlew assemble lint

    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: demo-java-build-reports
        path: demo-java/app/build/reports

  build-demo-kotlin:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Install NDK
      run: |
        sudo ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --install "ndk;20.0.5594570"

    - name: Build and check
      run: cd demo-kotlin && ./gradlew assemble lint

    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: demo-kotlin-build-reports
        path: demo-kotlin/app/build/reports

  build-snippets:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Install NDK
      run: |
        sudo ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --install "ndk;20.0.5594570"

    - name: Build and check
      run: cd snippets && ./gradlew assemble lint

    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: snippets-build-reports
        path: snippets/app/build/reports

  test: # used as required status check
    runs-on: ubuntu-latest
    needs:
      - build-demo-java
      - build-demo-kotlin
      - build-snippets
    steps:
      - run: echo "Fail if all other steps are not successful"
