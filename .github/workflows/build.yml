name: Build demos

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  repository_dispatch:
    types: [ build ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-demo-java:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Build and check
      run: cd demo-java && ./gradlew assembleDebug lintDebug

    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: build-reports
        path: $GITHUB_WORKSPACE/demo-java/build/reports
  
  build-demo-kotlin:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Build and check
      run: cd demo-kotlin && ./gradlew assembleDebug lintDebug

    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: build-reports
        path: $GITHUB_WORKSPACE/demo-kotlin/build/reports

  build-compat:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: Build and check
      run: cd compat && ./gradlew assembleDebug lintDebug

    - name: Upload build reports
      if: always()
      uses: actions/upload-artifact@v1
      with:
        name: build-reports
        path: $GITHUB_WORKSPACE/compat/build/reports
